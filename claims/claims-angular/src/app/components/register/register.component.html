<section style="background-color: #5b3e31; padding-top: 80px;height: 850px;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-6">
        <div class="card rounded-4 shadow-sm text-black" style="border: none;">
          <div class="card-body p-5">
            <div class="text-center">
              <h4 class="mt-1 mb-3" style="color: #4e3b31; font-family: 'Poppins', sans-serif;">Register</h4>
              <p style="color: #4e3b31;">Please create your account</p>
              <br>
            </div>
            <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
              <div class="form-outline mb-4">
                <label for="email" style="color: #4e3b31; font-family: 'Poppins', sans-serif;">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email" style="border: 2px solid #4e3b31; border-radius: 20px;">
                <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors" class="text-danger">
                  <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
                  <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</div>
                  <div *ngIf="registerForm.get('email')?.errors?.['emailTaken']">Email is already taken</div>
                </div>
              </div>
              <div class="form-outline mb-4">
                <label for="password" style="color: #4e3b31; font-family: 'Poppins', sans-serif;">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password" style="border: 2px solid #4e3b31; border-radius: 20px;">
                <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors" class="text-danger">
                  <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
                  <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</div>
                </div>
              </div>
              <div class="form-outline mb-4">
                <label for="confirmPassword" style="color: #4e3b31; font-family: 'Poppins', sans-serif;">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm password" style="border: 2px solid #4e3b31; border-radius: 20px;">
                <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.errors" class="text-danger">
                  <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</div>
                  <div *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch']">Passwords do not match</div>
                </div>
              </div>

              <div class="d-grid gap-2 col-8 mx-auto">
                <button type="submit" class="btn" style="background-color: #4e3b31; color: white; border-radius: 20px; font-size: 16px;">Register</button>
              </div>
              <div class="text-center mt-3">
                <a href="/login" style="color: #4e3b31; font-family: 'Poppins', sans-serif;">Login to your account</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
